
<h1>Listado</h1>
    <ul class="list-group">
      <li class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="
          let character of listCharacter;
          let i = index;
          let isFirst = first;
          let isLast = last;
          let isEven = even;
          let isOdd = odd;"
          [ngClass]="{'list-group-item-success': isFirst,
                      'list-group-item-danger':isLast}">

            <div>
              <span class="text-primary"> {{i + 1}}. </span>
              <span>{{character.name}} - </span>
              <strong> Power: </strong>
              <span>{{ character.power }}</span>
              <span> | Es par: {{isEven}} , es impar {{isOdd}}</span>
            </div>

            <button class="btn btn-danger" (click)="onDeleteCharacter(character.id )">X</button>

      </li>

    </ul>
