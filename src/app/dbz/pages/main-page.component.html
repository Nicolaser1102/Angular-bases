<h2> DBZ Personajes</h2>


<div class="row">

    <div class="col">
        <dbz-list
        (onDelete)="onDeleteCharacter($event)"
        [listCharacter]="characters" 
        ></dbz-list>
    </div>


    <div class="col">
        <dbz-add-Character (onNewCharacter)="onNewCharacter($event)"></dbz-add-Character>
    </div>

</div>
